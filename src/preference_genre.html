<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main">
      <div class="navbar bg-base-100 font-secular bg-[#2DAA9E]">
        <a class="btn btn-ghost text-2xl text-[#EAEAEA]">SiMovie</a>
      </div>
      <h2 class="font-bold text-[#479391] text-3xl text-center mt-4">
        Genre apa yang kamu sukai?
      </h2>
      <div class="flex items-center justify-center mt-24">
        <div class="flex flex-wrap justify-center gap-4 max-w-xl">
          <button
            class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors"
            data-active="false"
          >
            Action
          </button>
          <button
            class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors"
            data-active="false"
          >
            Adventure
          </button>
          <button
            class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors"
            data-active="false"
          >
            Animation
          </button>
          <button
            class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors"
            data-active="false"
          >
            Comedy
          </button>
          <button
            class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors"
            data-active="false"
          >
            Documentary
          </button>
          <button
            class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors"
            data-active="false"
          >
            Crime
          </button>
          <button
            class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors"
            data-active="false"
          >
            Drama
          </button>
          <button
            class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors"
            data-active="false"
          >
            Family
          </button>
          <button
            class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors"
            data-active="false"
          >
            Fantasy
          </button>
          <button
            class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors"
            data-active="false"
          >
            Science Fiction
          </button>
          <button
            class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors"
            data-active="false"
          >
            Horror
          </button>
          <button
            class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors"
            data-active="false"
          >
            Music
          </button>
          <button
            class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors"
            data-active="false"
          >
            Mistery
          </button>
          <button
            class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors"
            data-active="false"
          >
            Romance
          </button>
          <button
            class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors"
            data-active="false"
          >
            History
          </button>
          <button
            class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors"
            data-active="false"
          >
            Thriller
          </button>
          <div class="flex gap-4 mt-24">
            <a
              href="index.html"
              id="backBtn"
              class="btn border-[#2DAA9E] rounded-3xl border-2 w-32 bg-white text-black shadow-md transition-colors"
              >Back</a
            >
            <a
              href="preference_bahasa.html"
              id="backBtn"
              class="btn border-[#2DAA9E] rounded-3xl border-2 w-32 bg-white text-black shadow-md transition-colors"
              >Next</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.querySelectorAll(".genre-btn").forEach((button) => {
      button.addEventListener("click", () => {
        let isActive = button.getAttribute("data-active") === "true";

        if (isActive) {
          button.classList.remove("bg-[#2DAA9E]", "text-white");
          button.classList.add("bg-white", "text-black");
          button.setAttribute("data-active", "false");
        } else {
          button.classList.remove("bg-white", "text-black");
          button.classList.add("bg-[#2DAA9E]", "text-white");
          button.setAttribute("data-active", "true");
        }
      });
    });
  </script>
</html>
