  <script>
    let selectedGenre = [];

    function genreToggle(button) {
      const genreID = parseInt(button.dataset.id);

      if (selectedGenre.includes(genreID)) {
        selectedGenre = selectedGenre.filter((id) => id !== genreID);
        // button.classList.remove("selected")
        button.classList.remove("bg-[#2DAA9E]", "text-white");
        button.classList.add("bg-white", "text-black");
      } else {
        button.classList.remove("bg-white", "text-black");
        button.classList.add("bg-[#2DAA9E]", "text-white");
        selectedGenre.push(genreID);
        // button.classList.add("selected")
      }

      localStorage.setItem("selectedGenres", JSON.stringify(selectedGenre));
      console.log(selectedGenre);
    }
