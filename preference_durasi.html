  <body>
    <div class="main">
      <div class="navbar bg-base-100 font-secular bg-[#2DAA9E]">
        <a class="btn btn-ghost text-2xl text-[#EAEAEA]" href="index.html">SiMovie</a>
      </div>
      <h2 class="font-bold text-[#479391] text-3xl text-center mt-4">
        Mau nonton yang popularitasnya berapa ?
      </h2>
      <div class="flex  items-center justify-center mt-24">
        <div class="flex flex-col flex-wrap justify-center gap-4 max-w-xl">
          <button onclick="durationToggle(this)" data-id="1" class="genre-btn btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors" data-active="false"> < 5</button>
          <button onclick="durationToggle(this)" data-id="2" class="genre-btn btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors" data-active="false"> > 5</button>
          
          <div class="flex gap-4 ">

            <a
              href="index.html"
              id="backBtn"
              class="btn border-[#2DAA9E] rounded-3xl border-2 w-32 bg-white text-black shadow-md transition-colors"
              >Back</a
            >
            <a
              href="user_reference.html"
              id="backBtn"
              class="btn border-[#2DAA9E] rounded-3xl border-2 w-32 bg-white text-black shadow-md transition-colors"
              >Next</a
            >
          </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
  <script>
    let selectedDuration = [];

    function durationToggle(button) {
      durationID = parseInt(button.dataset.id);

      if(selectedDuration.includes(durationID)) {
        selectedDuration = selectedDuration.filter(id => id !== durationID);
        // button.classList.remove("selected")
        button.classList.remove("bg-[#2DAA9E]", "text-white");
        button.classList.add("bg-white", "text-black");
      }
      else {
        button.classList.remove("bg-white", "text-black");
        button.classList.add("bg-[#2DAA9E]", "text-white");
        selectedDuration.push(durationID);
        // button.classList.add("selected")
      }

      localStorage.setItem("selectedDuration", JSON.stringify(selectedDuration));
      console.log(selectedDuration)
    }
  </script>
