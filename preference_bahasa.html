<html lang="en" data-theme="light">

  <body>
    <div class="main">
      <div class="navbar bg-base-100 font-secular bg-[#2DAA9E]">
        <a class="btn btn-ghost text-2xl text-[#EAEAEA]" href="index.html">SiMovie</a>
      </div>
      <h2 class="font-bold text-[#479391] text-3xl text-center mt-4">Mau nonton bahasa apa?</h2>
      <div class="flex items-center justify-center mt-24">
        <div class="flex flex-wrap justify-center gap-4 max-w-xl">
          <div class="flex flex-wrap justify-center gap-3 p-4">
            <button onclick="langToggle(this)" data-id="id" class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors" data-active="false">Indonesia</button>

            <button onclick="langToggle(this)" data-id="ar" class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors" data-active="false">Arabic</button>
            <button onclick="langToggle(this)" data-id="de" class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors" data-active="false">German</button>
            <button onclick="langToggle(this)" data-id="it" class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors" data-active="false">Italian</button>
            <button onclick="langToggle(this)" data-id="ko" class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors" data-active="false">Korean</button>
            <button onclick="langToggle(this)" data-id="" class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors" data-active="false">Dutch</button>
            <button onclick="langToggle(this)" data-id="zh" class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors" data-active="false">Mandarin</button>
            <button onclick="langToggle(this)" data-id="th" class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors" data-active="false">Thailand</button>
            <button onclick="langToggle(this)" data-id="ja" class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors" data-active="false">Japanese</button>
            <button onclick="langToggle(this)" data-id="fr" class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors" data-active="false">France</button>
            <button onclick="langToggle(this)" data-id="es" class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors" data-active="false">Spanish</button>
            <button onclick="langToggle(this)" data-id="ru" class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors" data-active="false">Russian</button>
            <button onclick="langToggle(this)" data-id="pt" class="genre-btn px-5 py-2 rounded-full border-2 border-[#2DAA9E] bg-white text-black shadow-md transition-colors" data-active="false">Portuguese</button>
          </div>
               
          
          <div class="flex gap-4 mt-24">
            <a
              href="preference_genre.html"
              id="backBtn"
              class="btn border-[#2DAA9E] rounded-3xl border-2 w-32 bg-white text-black shadow-md transition-colors"
              >Back</a
            >
            <a
              href="preference_durasi.html"
              id="backBtn"
              class="btn border-[#2DAA9E] rounded-3xl border-2 w-32 bg-white text-black shadow-md transition-colors"
              >Next</a
            >
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let selectedLang = [];

    function langToggle(button) {
      const langID = button.dataset.id;

      if(selectedLang.includes(langID)) {
        selectedLang = selectedLang.filter(id => id !== langID);
        // button.classList.remove("selected")
        button.classList.remove("bg-[#2DAA9E]", "text-white");
        button.classList.add("bg-white", "text-black");
      }
      else {
        button.classList.remove("bg-white", "text-black");
        button.classList.add("bg-[#2DAA9E]", "text-white");
        selectedLang.push(langID);
        // button.classList.add("selected")
      }

      localStorage.setItem("selectedLangs", JSON.stringify(selectedLang));
      console.log(selectedLang)
    }
  </script>
